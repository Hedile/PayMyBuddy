!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
   <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
      <title th:utext="${title}"></title>
       <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet"  href="css/style.css">
    <link href="/css/app.css" rel="stylesheet" type="text/css">
   
   </head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des
					utilisateurs</a>
			</div>
		</div>
	</nav>


	<div class="container special">

		<h2 class="h2">Ajout d'un nouveau utilisateur</h2>
		<div>
			<form method="post"
				th:action="@{/saveUser}" th:object="${user}">
				<div class="form-group">
					<label for="firstNameInput">Prénom</label> 
					<input
						type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp" placeholder="Saisir le prénom"> <small
						id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom de l'utilisteur.</small>
				</div>
				<div class="form-group">
					<label for="lastNameInput">Prénom</label> 
					<input
						type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
						aria-describedby="lastNameHelp" placeholder="Saisir le prénom"> <small
						id="lastNameHelp" class="form-text text-muted">Merci d'écrire le nom de l'utilisteur.</small>
				</div>
				<div class="form-group">
					<label for="mailInput">Email</label> 
					<input
						type="text" th:field="*{email}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Saisir l'adresse email"> <small
						id="mailHelp" class="form-text text-muted">Merci d'écrire l'adresse email de l'utilisteur.</small>
				</div>
				<div class="form-group">
					<label for="passwordInput">Mot de passe</label> 
					<input
						type="password" th:field="*{password}" class="form-control" id="passwordInput"
						placeholder="Mot de passe">
				</div>
				
				<button type="submit" class="btn btn-primary">Créer</button>
			</form>
		</div>

	</div>
</body>
</html>
