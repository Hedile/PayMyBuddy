<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
	name="viewport">
<title>homePage - PayMyBuddy</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" type="text/css">
<link href="/css/app.css" rel="stylesheet" type="text/css">

</head>
<body>
	<header class="container-fluid header">
		<div class="container">

			<div class="logo">PayMyBuddy</div>
			<nav class="menu">
				<a class="active" th:href="@{/}"> Home</a> <a
					th:href="@{/transaction}"> Transfer</a> <a th:href="@{/profile}">Profile</a>
				<a th:href="@{/contact}"> Contact</a> <a th:href="@{/logout}">
					Log off</a>
			</nav>

		</div>
	</header>
	<section class="container-fluid banner">
		<div class="ban">
			<img src="img/img.png" alt="img">
		</div>
	</section>

	<div class="container">
		<div class="main-body mt-4">
			<div class="row">
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
					<div class="card">
						<div class="card-body border border-dark">
							<div class="d-flex flex-column align-items-center text-center">
								<img alt="Admin" class="rounded-circle p-1 bg-primary"
									src="img/prof.png" width="110">
								<div class="mt-3">
									<h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
									<p class="text-muted font-size-sm"
										th:text="'email: ' + ${user.email}"></p>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
					<div class="card">
						<div class="card-body border border-dark">
							<div class="d-flex flex-column align-items-center text-center">
								<div class="mt-3">
									<h4 th:text="'Balance: ' + ${user.getBalance()} + 'â‚¬'"></h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
					<div class="card">
						<div class="card-body border border-dark">
							<div class="row mb-4">
								<div class="col-m-3">
									<h3>List friend's</h3>
								</div>
							</div>
							<table class="table">
								<thead class="col bg-success">
									<tr>
										<th scope="col">Full name</th>
										<th scope="col">Email</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="friend: ${friends}">
										<td th:text="${friend.getFullName()}">Full name</td>
										<td th:text="${friend.getEmail()}">Email</td>
									</tr>
								</tbody>
							</table>
							<ul th:if="${totalPages > 0}"
							class="pagination   pagination-lg d-flex justify-content-center ">
							<li th:each="pageNumber : ${pageNumbers}"><a
								th:href="@{/(size=${friendPage.size}, page=${pageNumber})}"
								th:text=${pageNumber}
								th:class=" ${pageNumber==friendPage.number + 1 ? 'btn btn-info ms-1':'btn btn-outline-info ms-1'}"></a>
							</li>
						</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
