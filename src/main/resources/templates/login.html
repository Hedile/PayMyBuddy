<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Login - PayMyBuddy</title>
           <link rel="stylesheet" href="../static/css/bootstrap.min.css"
     						th:href="@{css/bootstrap.min.css}" type="text/css">
    <link href="/css/auth.css" rel="stylesheet" type="text/css">
</head>
<body>

<div  id= "login">

    <form class="form-signin text-center" method="post" th:action="@{/login}">
        <h1 class="h3 mb-5 mt-3 font-weight-normal" style="text-align: center"> Pay My Buddy</h1>
   
        <div th:if="${param.failure}">
            <p class="text-danger">Invalid username or password.</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <input autofocus class="form-control mb-3" id="inputEmail" name="email" placeholder="Email address" required
                type="email">
        <input class="form-control mb-3" id="inputPassword" name="password" placeholder="Password" required
               type="password">
          <div class="form-check text-center">
            <input  type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>      
               
        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Login </button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary btn-block m-3" id="btn-signup" type="button">
            <a th:href="@{/register}">
                <i class="fas fa-user-plus"></i>Sign up</a></button>
    </div>
</div>
</body>
</html>
